
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Puntos Acumulados - Monedero Virtual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #003399; /* Azul rey */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .points-card {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
      color: #000000;
      text-align: center;
    }
    .points-card h2 {
      margin-bottom: 10px;
      color: #000000;
    }
    .points-card .points {
      font-size: 48px;
      font-weight: bold;
      color: #003399;
      margin: 20px 0;
    }
    .points-card p {
      font-size: 14px;
      color: #000000;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 20px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #333333;
    }
  </style>
</head>
<body>
  <div class="points-card">
    <h2>Puntos Acumulados</h2>
    <div class="points" id="puntos">0</div>
    <p>Sigue haciendo depósitos y transferencias para ganar más puntos.</p>
    <button onclick="canjearPuntos()">Canjear Puntos</button>
  </div>

  <script>
    // Simulación de puntos cargados desde base de datos o backend
    const puntos = 1250;
    document.getElementById('puntos').textContent = puntos;

    function canjearPuntos() {
      alert("Funcionalidad de canje aún no disponible.");
    }
  </script>
</body>
</html>
