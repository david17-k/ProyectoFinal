<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Información del Usuario</title>
    <link rel="stylesheet" th:href="@{/css/usuarioInfo.css}" />
</head>
<body>
<div class="user-card">
    <h2>Información del Usuario</h2>

    <div class="info-section">
        <h3>Datos Personales</h3>
        <p><strong>Nombre:</strong> <span th:text="${usuario.nombre}">Juan Pérez</span></p>
        <p><strong>Documento:</strong> <span th:text="${usuario.cedula}">123456789</span></p>
    </div>

    <div class="info-section">
        <h3>Monedero</h3>
        <p><strong>Saldo:</strong> $<span th:text="${monedero.saldo}">1000.00</span></p>
        <p><strong>Puntos:</strong> <span th:text="${monedero.puntos}">250</span></p>
        <p><strong>Rango:</strong> <span th:text="${monedero.rangos}">PLATA</span></p>
    </div>

    <button onclick="window.location.href='/cuenta'">Volver al inicio</button>
</div>
</body>
</html>
