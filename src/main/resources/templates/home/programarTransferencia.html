<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Programar Transaccion</title>
  <link rel="stylesheet"  href="/static/css/swiper-bundle.min.css" th:href="@{/css/swiper-bundle.min.css}" />
  <link rel="stylesheet"  href="/static/css/tranferencia.css" th:href="@{/css/tranferencia.css}" />
  <link th:href="@{/ImagenesWeb/usuario.png}"  rel="shortcut icon" type="image/x-icon" />
</head>
<body>
<div class="transfer-container">
  <h2>Programar Transferencia</h2>

  <div th:if="${error}" class="error-message" th:text="${error}"></div>

  <div class="balance-info">
    Saldo disponible: <strong th:text="${saldo}"></strong>
  </div>

  <form th:action="@{programarEnvio}" method="post">
    <div class="form-group">
      <label for="idUsuario">Cuenta Destino</label>
      <input type="text" id="idUsuario" name="idUsuario" placeholder="Ej: 10001234" required>
    </div>

    <div class="form-group">
      <label for="monto">Monto</label>
      <input type="number" step="0.01" id="monto" name="monto" placeholder="Ej: 50.00" required>
    </div>
    <div class="form-group">
      <label for="descripcion">Concepto</label>
      <textarea id="descripcion" name="descripcion" rows="2" placeholder="Pago, ayuda, etc."></textarea>
    </div>
    <div class="form-group">
      <label for="fecha">Fecha y hora del depósito:</label>
      <input type="datetime-local" name="fecha" id="fecha"  required/>
    </div>
    <button type="submit" th:href="@{programarEnvio}">Programar Transferencia</button>
  </form>

  <a href="/cuenta">← Volver a la cuenta</a>
</div>
</body>
</html>
