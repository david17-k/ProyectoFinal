<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>
    <link rel="stylesheet"  href="/static/css/swiper-bundle.min.css" th:href="@{/css/swiper-bundle.min.css}" />
    <link rel="stylesheet"  href="/static/css/style.css" th:href="@{/css/style.css}" />
    <link th:href="@{/ImagenesWeb/usuario.png}"  rel="shortcut icon" type="image/x-icon" />
    <title> Cuenta </title>
</head>
<body>
<header class="header" id="header">
    <nav class="nav container">
        <a href="" class="navL">
            <img src="/static/ImagenesWeb/usuario.png" th:src="@{/ImagenesWeb/usuario.png}" alt="favicon" class="navL-img">
            <h1 th:text="${title}" ></h1>
        </a>
        <div class="navM" id="nav-menu">
            <ul class="navList">
                <li class="navItem">
                    <a href="#home" class="navLink active-link"> Inicio </a>
                </li>
                <li class="navItem">
                    <a href="#about" class="navLink">
                        Consultas
                    </a>
                </li>
                <li class="navItem">
                    <a href="#product" class="navLink">
                        recursos </a>
                </li>
            </ul>
            <div class="navClose" id="nav-close">
                <i class="bx bx-x"></i>
            </div>
        </div>
        <div class="navToggle" id="nav-toggle">
            <i class="bx bx-grid-alt"></i>
        </div>
    </nav>
</header>
<main class="main">
    <section class="home container" id="home">
        <div class="swiper home-swiper">
            <div class="swiper-wrapper">
                <section>
                    <div class="homecont grid">
                        <div class="homedata">
                            <h1 class="hometitle"> Bienvenido </h1>
                            <p class="homedes">
                              ¿Que quieres hacer?
                            </p>
                            <div class="homebut">
                                <a href="#" class="button">Ver Informacion</a>
                                <a href="#" class="button ">Rango</a>
                            </div>
                        </div>
                        <div class="homegroup">
                            <img src="/static/ImagenesWeb/pagos.jpg" th:src="@{/ImagenesWeb/pagos.jpg}" alt="" class="tranferencia">
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
    <!--Categoria-->
    <section class="section category"  id="about">
        <h2 class="sectiontitle"> Consultas <br> Categorias</h2>
        <div class="categorycontainer container grid">
            <div class="categorydata">
                <img class="categoryimg" src="/static/ImagenesWeb/ahorro.jpg" th:src="@{ImagenesWeb/ahorro.jpg}" alt="facto">
                <h3 class="categorytitle">¿Cuanto has ahorrado?</h3>
                <button class="button ahorro">Ver ahorros</button>
            </div>
            <div class="categorydata">
                <img class="categoryimg"    src="/static/ImagenesWeb/historial.jpg" th:src="@{ImagenesWeb/historial.jpg}" alt="facto">
                <h3 class="categorytitle">Conoce tu historial</h3>
                <button class="button historial">Ver historial</button>
            </div>
            <div class="categorydata">
                <img class="categoryimg" src="/static/ImagenesWeb/total.jpg" th:src="@{ImagenesWeb/total.jpg}" alt="facto">
                <p class="categorydescriptiom">Asegurate de tener saldo</p>
                <button class="button saldo"> Consultar Saldo</button>
            </div>
        </div>
    </section>
    <!--ABOUT-->
    <section class="section about">
        <div class="aboutcontainer container grid">
            <img src="/static/ImagenesWeb/saldo.jpg" th:href="@{ImagenesWeb/saldo.jpg}" alt="fac" class="abouting">
            <div class="aboutdata">
            </div>
        </div>

    </section>


    <!--Puntos-->
    <section class="section product" id="product">
        <h2 class="sectiontitle">Tipos de transacciones</h2>
        <div class="points container grid">
            <div class="pointscontainer container grid">
                <div class="pointscontent">
                    <img src="/static/ImagenesWeb/puntos.png" th:src="@{ImagenesWeb/puntos.png}" alt=""
                         class="pointsimg">
                    <h3 class="pointstitle">Conoce tus puntos</h3>
                    <span class="pointssubtitle"></span>
                    <button class="button points">
                        <i class="bx x-cart-alt points">Puntos </i>
                    </button>
                </div>
                <div class="pointscontent">
                    <img src="/static/ImagenesWeb/puntos.png" th:src="@{ImagenesWeb/puntos.png}" alt=""
                         class="pointsimg">
                    <h3 class="pointstitle">Conoce tus puntos</h3>
                    <span class="pointssubtitle"></span>
                    <button class="button points">
                        <i class="bx x-cart-alt points">Puntos </i>
                    </button>
                </div>
                <div class="pointscontent">
                    <img src="/static/ImagenesWeb/puntos.png" th:src="@{ImagenesWeb/puntos.png}" alt=""
                         class="pointsimg">
                    <h3 class="pointstitle">Conoce tus puntos</h3>
                    <span class="pointssubtitle"></span>
                    <button class="button points">
                        <i class="bx x-cart-alt points">Puntos </i>
                    </button>
                </div>
                <div class="pointscontent">
                    <img src="/static/ImagenesWeb/puntos.png" th:src="@{ImagenesWeb/puntos.png}" alt=""
                         class="pointsimg">
                    <h3 class="pointstitle">Conoce tus puntos</h3>
                    <span class="pointssubtitle"></span>
                    <button class="button points">
                        <i class="bx x-cart-alt points">Puntos </i>
                    </button>
                </div>
            </div>
        </div>
    </section>
</main>



</body>

</html>
