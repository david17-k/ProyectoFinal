<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Depósito - Monedero Virtual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #003399; /* Azul rey */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .deposit-card {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
      color: #000000;
    }
    .deposit-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #000000;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #000000;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f8f8f8;
      color: #000000;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #000000;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background-color: #333333;
    }
    .status-message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="deposit-card">
  <h2>Realizar Depósito</h2>
  <form th:action="@{deposito}" method="post">
  <div class="form-group">
    <label for="monto">Monto a Depositar</label>
    <input type="number" id="monto" name="deposito" placeholder="0.00" required>
  </div>
  <div class="form-group">
    <label for="referencia">Número de Cuenta</label>
    <input type="text" id="referencia" placeholder="123987456">
  </div>
  <div class="form-group">
    <label for="descripcion">Descripción (opcional)</label>
    <textarea id="descripcion" rows="2" placeholder="Depósito desde banco..."></textarea>
  </div>
  <button  onclick="realizarDeposito()" th:href="@{depositar}">Depositar</button>
  </form>
</div>

<script>
  function realizarDeposito() {
    const monto = document.getElementById('monto').value;
    const referencia = document.getElementById('referencia').value;
    const descripcion = document.getElementById('descripcion').value;
    const estado = document.getElementById('estado');

    if (!monto || monto <= 0 || !referencia) {
      estado.style.color = 'red';
      estado.textContent = "Por favor, completa los campos obligatorios.";
      return;
    }

    estado.style.color = 'green';
    estado.textContent = "Depósito registrado con éxito.";
  }
</script>
</body>
</html>
