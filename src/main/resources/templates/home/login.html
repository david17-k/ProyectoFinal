<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Monedero Virtual</title>
    <link rel="stylesheet" th:href="@{/css/stile.css}">
</head>
<body>
<div class="formulario">
    <h1>Monedero Virtual</h1>
    <form th:action="@{/log}" method="post" >
        <div class="username">
            <input type="text"  name="usuario" required id="usuario">
            <label for="usuario">Nombre de usuario</label>
            <span></span>
        </div>
        <div class="username">
            <input type="password" name="password"  required id="password" >
            <label for="password">Contraseña</label>

            <span></span>
        </div>
        <div class="recordar"><a href="#">¿Olvidaste tu contraseña?</a></div>
        <input type="submit" value="Iniciar">
        </form>
    <div class="registrarse">
        Quiero hacer <a th:href="@{crear}" href="">registro</a>
    </div>

</div>
</body>
</html>
