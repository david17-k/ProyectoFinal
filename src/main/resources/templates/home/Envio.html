<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Transferencia - Monedero Virtual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #003399; /* Azul rey */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .transfer-card {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
      color: #000000;
    }
    .transfer-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #000000;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #000000;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f8f8f8;
      color: #000000;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #000000;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background-color: #333333;
    }
    .status-message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .back-button {
      background-color: transparent;
      color: #003399;
      border: none;
      text-decoration: underline;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      text-align: center;
    }
    .back-button:hover {
      color: #000000;
    }
    .error-message {
  color: red;
  font-weight: bold;
  margin-bottom: 10px;
}
  </style>
</head>
<body>
<div class="transfer-card">
  <h2>Realizar Transferencia</h2>
  <div th:if="${error}" class="error-message" th:text="${error}"></div>
  <form th:action="@{enviar}" method="post">
    <div class="balance-info">Saldo disponible: <strong id="saldoDisponible" th:text="${saldo}"></strong></div>
  <div class="form-group">

    <label for="destino">Número de Cuenta destino</label>
    <input type="text" id="destino" name="idUsuario" placeholder="123987456" required>
  </div>
  <div class="form-group">
    <label for="monto">Monto a Transferir</label>
    <input type="number" id="monto" name="monto" placeholder="0.00" required>
  </div>
  <div class="form-group">
    <label for="concepto">Concepto (opcional)</label>
    <textarea id="concepto" rows="2" name="descripcion" placeholder="Pago por servicio..."></textarea>
  </div>
  <button onclick="enviarTransferencia()" type="submit" th:href="@{enviar}">Enviar</button>
  <div class="status-message" id="estado"></div>
  </form>

  <!-- Botón de volver al inicio -->
  <button class="back-button" type="submit" onclick="volverInicio()">← Volver al inicio</button>
</div>

<script>
  function enviarTransferencia() {
    const destino = document.getElementById('destino').value;
    const monto = document.getElementById('monto').value;
    const concepto = document.getElementById('concepto').value;
    const estado = document.getElementById('estado');


    if (!destino || !monto || monto <= 0) {
      estado.style.color = 'red';
      estado.textContent = "Por favor, completa los campos obligatorios.";
    }else{
    // Simulamos éxito:
    estado.style.color = 'green';
    estado.textContent = "Transferencia realizada con éxito.";
  }
  }

  function volverInicio() {
    // Cambia 'inicio.html' por la ruta de tu interfaz anterior
    window.location.href = 'cuenta';
  }
</script>
</body>
</html>
